<!DOCTYPE html>
<html>
    <head>
        <title>0123 movie sorter</title>
    </head>
    <body>
        <style>
            label {width:100%;display:block;}
            #movieQualityListSearch, #watchedMoviesListSearch {width:100%;}
            .movieQualityList, .watchedMoviesList {max-height:75px;overflow:scroll;}
            .hideLabel {visibility:hidden;display:none;}
        </style>
        <button class="save" style="float:right;">Save</button>
        <span class="status" style="float:right;padding:3px 10px;height:24px;"></span>
        <br/>
        <label>
            <input type="checkbox" id="enabled"/>
            Enable 0123 movie sorter
        </label>
        <br/>
        <br/>
        <label>Pages to search:</label>
        <input type="number" id="pagesToSearch" min="1"/>
        <br/>
        <br/>
        <label>Min IMDB rating:</label>
        <input type="number" id="minIMBDRating" min="0" max="10"/>
        <br/>
        <br/>
        <div class="listsContainer">
            <div class="movieQualityListContainer">
                <label>Movie Qualities (To show):</label>
                <br/>
                <input type="text" id="movieQualityListSearch" placeholder="Search Movie Qualities"/>
                <div class="movieQualityList"></div>
            </div>
            <br/>
            <div class="watchedMoviesListContainer">
                <label>Movies Watched (Won't show):</label>
                <br/>
                <input type="text" id="watchedMoviesListSearch" placeholder="Search Watched Movies"/>
                <div class="watchedMoviesList"></div>
            </div>
        </div>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
